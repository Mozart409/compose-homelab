services:
  tailscale:
    env_file: .env
    container_name: tailscaled
    image: tailscale/tailscale:v1.76.6
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ./tailscale/varlib:/var/lib
      - ./tailscale/tmp:/tmp
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_AUTHKEY=${TS_AUTH_KEY}
  searxng:
    container_name: searxng
    ports:
      - ${SEARXNG_PORT}:8080
    volumes:
      - ${PWD}/searxng:/etc/searxng
    environment:
      - BASE_URL=http://localhost:$SEARXNG_PORT/
      - INSTANCE_NAME=SearxNG
    image: searxng/searxng:2024.10.23-b14d885f2
    depends_on:
      - tailscale
    labels:
      - homepage.group=Search
      - homepage.name=SearxNG
      - homepage.icon=emby.png
      - homepage.href=http://searxng.home/
      - homepage.description=Meta search engine
    restart: unless-stopped
  pinchflat:
    container_name: pinchflat
    environment:
      - TZ=Europe/Berlin
    ports:
      - ${PINCHFLAT_PORT}:8945
    depends_on:
      - tailscale
    volumes:
      - ${PWD}/pinchflat/config:/config
      - ${PWD}/pinchflat/downloads:/downloads
    image: ghcr.io/kieraneglin/pinchflat:v2024.10.30
    restart: unless-stopped
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.10.1
    container_name: jellyfin
    depends_on:
      - pinchflat
      - tailscale
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - JELLYFIN_PublishedServerUrl=http://$JELLYFIN_HOST}
    volumes:
      - ${PWD}/jellyfin/library:/config
      - ${PWD}/pinchflat/downloads:/data/movies
    ports:
      - ${JELLYFIN_PORT}:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped

  dashy:
    container_name: dashy
    depends_on:
      - tailscale
    environment:
      - NODE_ENV=production
    ports:
      - ${DASHY_PORT}:8080
    volumes:
      - ${PWD}/dashy-conf.yml:/app/user-data/conf.yml
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    image: lissy93/dashy:latest
  open-webui:
    image: ghcr.io/open-webui/open-webui:git-d056923
    depends_on:
      - tailscale
    container_name: open-webui
    ports:
      - ${OPEN_WEBUI_PORT}:8080
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - open-webui:/app/backend/data
  
volumes:
  open-webui:
    external: true
    name: open-webui
  