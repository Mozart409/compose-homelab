services:
  whatsupdocker:
    image: ghcr.io/getwud/wud:8.0.1
    tty: true
    stdin_open: true
    container_name: wud
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: service:ts-wud
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:${WUD_SERVER_PORT:-3000}/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "wud.watch=true"
      - "wud.strategy=semver"
      - "wud.semver.level=major"
      - "wud.tag.exclude=/(alpha|beta|rc|dev|unstable|preview|-)/i"
      - "wud.watch.digest=true"

  grafana:
    container_name: grafana
    depends_on:
      - prometheus
      - ts-grafana
    environment:
      - GF_SERVER_ROOT_URL=http://grafana.dropbear-butterfly.ts.net/
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      timeout: 10s
    image: grafana/grafana-oss:11.6.0
    network_mode: service:ts-grafana
    restart: unless-stopped
    volumes:
      - "grafana_storage:/var/lib/grafana"
      - "./config/provisioning:/etc/grafana/provisioning"
    labels:
      - "wud.watch=true"
      - "wud.strategy=semver"
      - "wud.semver.level=major"
      - "wud.tag.exclude=/(alpha|beta|rc|dev|unstable|preview|-)/i"
      - "wud.watch.digest=true"
  tclip:
    volumes:
      - ./tclip_storage:/data
    environment:
      - DATA_DIR=/data
      - "TS_AUTHKEY=${TS_AUTH_KEY}"
      - ENABLE_LINE_NUMBERS=true
      - ENABLE_WORD_WRAP=true
    restart: unless-stopped
    image: ghcr.io/tailscale-dev/tclip:latest
  labels:
      - "wud.watch=true"
      - "wud.strategy=semver"
      - "wud.semver.level=major"
      - "wud.tag.exclude=/(alpha|beta|rc|dev|unstable|preview|-)/i"
      - "wud.watch.digest=true"
  jellyfin:
    container_name: jellyfin
    tty: true
    stdin_open: true
    deploy:
      resources:
        limits:
          memory: 1000M
    depends_on:
      - pinchflat
      - ts-jellyfin
    environment:
      - PUID=0
      - PGID=0
      - TZ=Etc/CET
      - JELLYFIN_PublishedServerUrl=https://jellyfin.dropbear-butterfly.ts.net
    healthcheck:
      interval: 3m
      retries: 3
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      timeout: 30s
    image: ghcr.io/linuxserver/jellyfin:10.10.7
    network_mode: service:ts-jellyfin
    restart: unless-stopped
    volumes:
      - ${PWD}/jellyfin/library:/config
      - ${PWD}/pinchflat/downloads:/data/movies
    labels:
      - "wud.watch=true"
      - "wud.strategy=semver"
      - "wud.semver.level=major"
      - "wud.tag.exclude=/(alpha|beta|rc|dev|unstable|preview|-)/i"
      - "wud.watch.digest=true"
  open-webui:
    container_name: open-webui
    tty: true
    stdin_open: true
    depends_on:
      - ts-open-webui
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    image: ghcr.io/open-webui/open-webui:v0.6.2
    network_mode: service:ts-open-webui
    restart: unless-stopped
    volumes:
      - open-webui:/app/backend/data
    labels:
      - "wud.watch=true"
      - "wud.strategy=semver"
      - "wud.semver.level=major"
      - "wud.tag.exclude=/(alpha|beta|rc|dev|unstable|preview|-)/i"
      - "wud.watch.digest=true"

  pinchflat:
    container_name: pinchflat
    tty: true
    stdin_open: true
    depends_on:
      - ts-pinchflat
    environment:
      - TZ=Europe/Berlin
      - LOG_LEVEL=info
      - ENABLE_PROMETHEUS=1
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test: ["CMD", "curl", "-f", "http://localhost:8945/healthcheck"]
      timeout: 10s
    image: ghcr.io/kieraneglin/pinchflat:v2025.3.17
    network_mode: service:ts-pinchflat
    restart: unless-stopped
    volumes:
      - ${PWD}/pinchflat/config:/config
      - ${PWD}/pinchflat/downloads:/downloads
    labels:
      - "wud.watch=true"
      - "wud.strategy=semver"
      - "wud.semver.level=major"
      - "wud.tag.exclude=/(alpha|beta|rc|dev|unstable|preview|-)/i"
      - "wud.watch.digest=true"
  prometheus:
    container_name: prometheus
    depends_on:
      - jellyfin
      - searxng
      - ts-prometheus
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test: [
        "CMD",
        "wget",
        "-nv",
        "-t1",
        "--spider",
        "http://localhost:9090/-/healthy",
      ]
      timeout: 10s
    image: prom/prometheus:v3.2.1
    network_mode: service:ts-prometheus
    restart: unless-stopped
    volumes:
      - ${PWD}/config/prometheus.yml:/etc/prometheus/prometheus.yml
    labels:
      - "wud.watch=true"
      - "wud.strategy=semver"
      - "wud.semver.level=major"
      - "wud.tag.exclude=/(alpha|beta|rc|dev|unstable|preview|-)/i"
  searxng:
    container_name: searxng
    depends_on:
      - ts-searxng
    environment:
      - BASE_URL=https://searxng.dropbear-butterfly.ts.net/
      - INSTANCE_NAME=SearxNG
    healthcheck:
      interval: 1m30s
      retries: 3
      start_period: 40s
      test: ["CMD", "wget", "-nv", "-t1", "--spider", "0.0.0.0:8080/"]
      timeout: 10s
    image: searxng/searxng:2025.4.9-15384e8fc
    labels:
      - homepage.group=Search
      - homepage.name=SearxNG
      - homepage.icon=emby.png
      - homepage.href=http://searxng.home/
      - homepage.description=Meta search engine
    network_mode: service:ts-searxng
    restart: unless-stopped
    volumes:
      - ${PWD}/searxng:/etc/searxng
  ts-grafana:
    cap_add:
      - net_admin
      - sys_module
    container_name: ts-grafana
    devices:
      - /dev/net/tun:/dev/net/tun
    dns:
      - 100.100.100.100 # For tailnet address (<mach>.<tailnet>.ts.net) lookups.
      - 1.1.1.1 # For external lookups.
    environment:
      - "TS_AUTHKEY=${TS_AUTH_KEY}"
      # - "TS_EXTRA_ARGS=--advertise-tags=tag:container"
      - "TS_SERVE_CONFIG=/config/grafana.json"
      - "TS_STATE_DIR=/var/lib/tailscale"
      - "TS_USERSPACE=false"
    hostname: grafana
    image: tailscale/tailscale:v1.82
    restart: unless-stopped
    volumes:
      - ${PWD}/tailscale-grafana/state:/var/lib/tailscale
      - ${PWD}/config:/config
